name: CI/CD

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.gitignore'
      - '.dockerignore'
      - 'README.md'
#    paths:
#      - '**.py'
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v2
        with:
          repository: dev-chulbuji/devops_k8s
          path: deploy-k8s

      - name: Replace image tag in helm values
        uses: mikefarah/yq@master
        with:
          cmd: yq eval -i '.image.tag = "1.0.3"' 'deploy-k8s/demo/values.yaml'

      - name: Commit helm repo
        run: |
          cd deploy-k8s
          git config --global user.email "dev-chulbuji@gmail.com"
          git config --global user.name "dev-chulbuji"

          git add .;
          git commit --message "wip";

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ${{ github.ref }}
          repository: dev-chulbuji/devops_k8s
          directory: deploy-k8s
