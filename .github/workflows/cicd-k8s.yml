name: CI/CD

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.gitignore'
      - '.dockerignore'
      - 'README.md'
#    paths:
#      - '**.py'
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v2
        with:
          repository: dev-chulbuji/devops_k8s
          path: deploy-k8s

      - name: Update Image Version in the related HelmChart values.yaml
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: 'demo/values.yaml'
          propertyPath: 'image.tag'
          value: '1.0.3'
          repository: dev-chulbuji/devops_k8s
          branch: test
          targetBranch: master
          createPR: true
          message: 'Update Image Version to ${{ steps.image.outputs.version }}'
          workDir: deploy-k8s